<!-- Feature Section   -->
<div
  id="featureSection"
  class="relative h-screen w-screen flex items-center justify-center bg-stone-800"
>
  <!-- <h1 class="text-4xl font-bold text-cyan-50">Welcome to Section 2 üéâ</h1>  -->

  <div class="relative group">
    <!-- Atomic icon -->
    <img
      src="/assets/feature-sections/input-atomic.svg"
      alt=""
      class="animate-shakeY-continuous-slow w-[650px] bottom-[130px] hover:cursor-pointer prevent-copy prevent-copy"
      (click)="toggleImgInputOption()"
    />

    <!-- Arrow point to Atomic icon down-->
    <img
      src="/assets/arrows/arr-null-light.svg"
      alt=""
      class="prevent-copy z-50 absolute left-[0px] top-[-20px] w-[100px]"
    />

    <!-- Text: Upload here-->
    <img
      src="/assets/texts/upload-here.svg"
      alt=""
      class="prevent-copy z-50 absolute left-[-150px] top-[40px] w-[200px] rotate-[20deg]"
    />

    <!-- Arrow point to Atomic icon up-->
    <img
      src="/assets/arrows/arr-null-light.svg"
      alt=""
      class="prevent-copy z-50 absolute right-[0px] bottom-[-20px] w-[100px] rotate-[180deg]"
    />

    <!-- Image input Option -->
    <div
      class="absolute right-[200px] top-[130px] transition-all duration-500 w-[300px] scale-0 opacity-0"
      [class.opacity-100]="inputOptionsVisible"
      [class.scale-100]="inputOptionsVisible"
      [class.-translate-y-[170px]]="inputOptionsVisible"
      [class.-translate-x-[-450px]]="inputOptionsVisible"
      (click)="inputImg()"
    >
      <img
        src="/assets/feature-sections/starry-night-with-title.svg"
        alt="Small1"
        class="prevent-copy w-full hover:cursor-pointer hover:animate-shake-continuous"
      />
    </div>

    <!-- Audio input Option -->
    <div
      class="absolute right-[200px] top-[130px] transition-all duration-500 w-[300px] scale-0 opacity-0"
      [class.opacity-100]="inputOptionsVisible"
      [class.scale-100]="inputOptionsVisible"
      [class.-translate-y-[-150px]]="inputOptionsVisible"
      [class.-translate-x-[450px]]="inputOptionsVisible"
      (click)="inputAudio()"
    >
      <img
        src="/assets/feature-sections/audio-wave-with-title.svg"
        alt="Small1"
        class="prevent-copy w-full hover:cursor-pointer hover:animate-shake-continuous"
      />
    </div>

    <div *ngIf="feedbackButtonVisible">

    </div>

    <p-dialog

      [(visible)]="feedbackDialogVisible"
      [style]="{ width: '25rem' }"
